<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of the all trees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1 align="center">List all of the trees in the Data Base: <input disabled th:value="${login}"> </h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Device ID:</th>
        <th scope="col">Latitude:</th>
        <th scope="col">Longitude</th>
        <th scope="col">Tree names:</th>
        <th scope="col">Tree types:</th>
    </thead>
    <tbody>
    <tr th:each="tree : ${treeList}">
        <form action="/trees" method="post", th:object="${tree}">
            <td type="number" th:text="${tree.id}"/>
            <td th:text="${tree.deviceID}"/>
            <td th:text="${tree.latitude}"/>
            <td th:text="${tree.longitude}"/>
            <td th:text="${tree.treeNames}"/>
            <td th:text="${tree.treeTypes}"/>
        </form>
    </tr>
    </tbody>
</table>
<button type="button">
    <a href="/login">Back</a>
</button>
</body>
</html>
